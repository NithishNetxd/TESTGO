version: 0.0
os: linux

files:
  - source: codepipeline
    destination: /opt/code/

hooks:
  BeforeInstall:
    - location: scripts/BeforeInstall.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/AfterInstall.sh
      timeout: 300
      runas: root

  ValidateService:
    - location: scripts/HealthCheck.sh
      timeout: 300
      runas: root
